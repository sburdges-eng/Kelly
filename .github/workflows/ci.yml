name: CI

concurrency:
  group: CI-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  python-tests:
    name: Python Tests
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    env:
      PIP_CACHE_DIR: ~/.cache/pip
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.11']

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Cache Python packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: python-${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
        restore-keys: python-${{ runner.os }}-pip-

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Lint with ruff
      run: |
        ruff check src/kelly tests/python

    - name: Format check with black
      run: |
        black --check src/kelly tests/python

    - name: Type check with mypy
      run: |
        mypy src/kelly
      continue-on-error: true

    - name: Test with pytest
      run: |
        pytest tests/python -v --cov=kelly --cov-report=xml

    - name: Upload coverage
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: python
        name: python-${{ matrix.os }}

  cpp-tests:
    name: C++ Tests
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    env:
      CMAKE_BUILD_DIR: build
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build qt6-base-dev libasound2-dev

    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install cmake ninja qt@6

    - name: Configure CMake
      run: |
        cmake -S . -B "$CMAKE_BUILD_DIR" -G Ninja -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS=ON -DBUILD_PLUGINS=OFF

    - name: Build
      run: |
        cmake --build "$CMAKE_BUILD_DIR" --config Release

    - name: Run tests
      run: |
        cd "$CMAKE_BUILD_DIR"
        CTEST_OUTPUT_ON_FAILURE=1 ctest

  build-plugins:
    name: Build Plugins
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    env:
      CMAKE_BUILD_DIR: build
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build qt6-base-dev libasound2-dev

    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install cmake ninja qt@6

    - name: Install dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install cmake ninja

    - name: Configure CMake
      run: |
        cmake -S . -B "$CMAKE_BUILD_DIR" -G Ninja -DCMAKE_BUILD_TYPE=Release -DBUILD_PLUGINS=ON -DBUILD_TESTS=OFF

    - name: Build Plugins
      run: |
        cmake --build "$CMAKE_BUILD_DIR" --config Release --target KellyPlugin

    - name: Upload Plugin Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: kelly-plugin-${{ matrix.os }}
        path: |
          build/**/*.vst3
          build/**/*.clap

  python-bridge:
    name: Bridge Python with C++ artifacts
    needs:
      - python-tests
      - build-plugins
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      PIP_CACHE_DIR: ~/.cache/pip
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Download Linux plugin artifact
      uses: actions/download-artifact@v4
      with:
        name: kelly-plugin-ubuntu-latest
        path: bridge/plugins

    - name: Stage plugin for python package
      run: |
        plugin_dest=src/kelly/cpp_plugins
        mkdir -p "$plugin_dest"
        cp -r bridge/plugins/* "$plugin_dest"/

    - name: Verify plugin visibility in python package
      run: |
        python - <<'PY'
        from pathlib import Path

        plugin_dir = Path("src/kelly/cpp_plugins")
        print("Plugin artifacts mounted for python bridge:", list(plugin_dir.iterdir()))
        assert any(p.suffix in {".vst3", ".clap"} for p in plugin_dir.rglob("*")), "Missing plugin artifacts"
        PY
